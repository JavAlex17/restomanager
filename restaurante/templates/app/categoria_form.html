<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        form label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
        form input { display: block; width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #D1D5DB; }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex items-center">
            <a href="{% url 'gestion_categorias' %}" class="text-gray-500 mr-4">&larr;</a>
            <h1 class="text-2xl font-bold text-gray-900">{{ titulo }}</h1>
        </div>
    </header>
    <main class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow rounded-lg p-8">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-6 flex justify-end">
                    <a href="{% url 'gestion_categorias' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Cancelar</a>
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
